<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Augustine Lysander Robin</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Eida Font Icons er source link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
         <!-- Eida Google Fonts source link -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
</head>
<body>
    
          <!-- Eida pre-loader screen -->
    <div id="preloader">
        <div class="preloader-circle">
            <img src="assets/robinokee.png" alt="Loading" class="preloader-image">
        </div>
    </div>

         <!-- Eida dark mode er jonno-->
    <div class="theme-toggle">
        <button id="theme-switch" class="theme-switch" aria-label="Toggle Dark Mode">
            <i class="fas fa-moon moon-icon"></i>
            <i class="fas fa-sun sun-icon"></i>
        </button>
    </div>

      <!-- Eida main content ba hero section -->
    <div id="main-content">
        <div class="container">
            
            <!-- Profile Section -->
            <div class="profile-section">
                <div class="profile-image-wrapper">
                    <img src="assets/robinokee.png" alt="Augustine Lysander Robin" class="profile-image">
                </div>
                <h1 class="profile-name">Augustine Lysander Robin</h1>
                <p class="profile-tagline">Connect With Me Everywhere</p>
            </div>

            <!-- Eida Social Links Section, eikhan theke social links add or remove korte parbi -->
            <div class="links-section">
                
                <a href="https://instagram.com/robinokee90" class="social-link" target="_blank" rel="noopener">
                    <i class="fab fa-instagram"></i>
                    <span>Instagram</span>
                    <i class="fas fa-arrow-right arrow"></i>
                </a>

                <a href="https://facebook.com/robinokee90" class="social-link" target="_blank" rel="noopener">
                    <i class="fab fa-facebook"></i>
                    <span>Facebook</span>
                    <i class="fas fa-arrow-right arrow"></i>
                </a>

                <a href="https://www.tiktok.com/@augustine.lysander.robin" class="social-link" target="_blank" rel="noopener">
                    <i class="fab fa-tiktok"></i>
                    <span>TikTok</span>
                    <i class="fas fa-arrow-right arrow"></i>
                </a>

            </div>

            <!-- Eida Footer ba copyright watermark -->
            <footer class="footer">
                <p>&copy; 2024 Augustine Lysander Robin. All Rights Reserved.</p>
            </footer>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
